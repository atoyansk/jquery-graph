<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=1024">
    <title></title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bar.css">
  </head>
  <body>
    <div id="wrapper">
         <div class="chart">
            <h3>My Technical Skills</h3>
            <table id="data-table" border="1" cellpadding="10" cellspacing="0"
            summary="Percentage of knowledge acquired during my experience
            for each technology or language.">
               <thead>
                  <tr>
                     <td>&nbsp;</td>
                     <th scope="col"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row">HTML/CSS</th>
                     <td>85</td>
                  </tr>
                  <tr>
                     <th scope="row">Bootstrap</th>
                     <td>90</td>
                  </tr>
                  <tr>
                     <th scope="row">JavaScript</th>
                     <td>70</td>
                  </tr>
                  <tr>
                     <th scope="row">AngularJS</th>
                     <td>60</td>
                  </tr>
                  <tr>
                     <th scope="row">jQuery</th>
                     <td>85</td>
                  </tr>
                  <tr>
                     <th scope="row">Ajax</th>
                     <td>60</td>
                  </tr>
                  <tr>
                     <th scope="row">PHP</th>
                     <td>50</td>
                  </tr>
                  <tr>
                     <th scope="row">MySQL</th>
                     <td>60</td>
                  </tr>
                  <tr>
                     <th scope="row">ITIL</th>
                     <td>90</td>
                  </tr>
                  <tr>
                     <th scope="row">Scrum</th>
                     <td>90</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/graph.js"></script>
  </body>
</html>
